<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>demander bilan</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>SBITARI</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    
                    <li><a href='#'>A propos</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Deconnecter</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>bilan normal</button>
                    <button type='button'onclick='register()'class='toggle-btn'>bilan radiologue</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Nom de patient' required >
		    <input type='text'class='input-field'placeholder='Prenom de patient' required>
		   <div id='login-form'class='login-page'></div>
            <input type='checkbox'class='check-box1'><span>Bilan sanguin____</span> 
           
            <input type='checkbox'class='check-box2'><span>Bilan glucose</span>
           <br/>
            <input type='checkbox'class='check-box3'><span>Bilan urinaire____</span>
           
            <input type='checkbox'class='check-box4'><span>Bilan dentaire</span>
		   
            <input type='text'class='input-field'placeholder='Ajouter autre type' required >
            <button type='submit'class='submit-btn'>Ajouter bilan</button>
		 </form>
		 <form id='register' class='input-group-register'>
            <input type='text'class='input-field'placeholder='Nom de patient' required >
		    <input type='text'class='input-field'placeholder='Prenom de patient' required>
		   <div id='login-form'class='login-page'></div>
            <input type='checkbox'class='check-box1'><span>Bilan du thorax____ </span>
           
            <input type='checkbox'class='check-box2'><span>Bilan du crane      </span>
           <br/>
            <input type='checkbox'class='check-box3'><span>Bilan du rachis____ </span>
           
            <input type='checkbox'class='check-box4'><span>Bilan des os        </span>
		   
            <input type='text'class='input-field'placeholder='Ajouter autre type' required >
            <button type='submit'class='submit-btn'>Ajouter bilan</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
